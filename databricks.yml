bundle:
  name: dbx-bundle-poc

workspace:
  root_path: /Workspace/Users/rohitazure9@gmail.com/.bundle/${bundle.name}/${bundle.target}

variables:
  catalog:
    description: "Catalog to use"
    default: main
  schema:
    description: "Schema to use"
    default: default

resources:
  jobs:
    etl_demo_job:
      name: dbx-bundle-poc-${bundle.target}-etl
      tasks:
        - task_key: create_demo_table
          description: "Create demo table"
          notebook_task:
            notebook_path: ./notebooks/00_create_demo_table.py

        - task_key: transform_sales
          description: "Transform sales data"
          notebook_task:
            notebook_path: ./notebooks/01_transform_sales.py
          depends_on:
            - task_key: create_demo_table

        - task_key: aggregate_sales
          description: "Aggregate sales data"
          notebook_task:
            notebook_path: ./notebooks/02_aggregate_sales.py
          depends_on:
            - task_key: transform_sales
