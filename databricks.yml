bundle:
  name: dbx-bundle-poc

# Put bundle under your user folder (change username/email if needed)
workspace:
  root_path: /Workspace/Users/rohitazure9@gmail.com/.bundle/${bundle.name}/${bundle.target}

variables:
  catalog:
    default: hive_metastore
  schema:
    default: demo

# Sync local notebooks to the workspace
resources:
  jobs:
    etl_demo_job:
      name: ${bundle.name}-${bundle.target}-etl
      tags:
        env: ${bundle.target}
      job_clusters:
        - job_cluster_key: jc
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 1
            data_security_mode: SINGLE_USER
      tasks:
        - task_key: create_demo_table
          notebook_task:
            notebook_path: ${workspace.root_path}/notebooks/00_create_demo_table.sql
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
          job_cluster_key: jc

        - task_key: etl_demo
          depends_on: [{ task_key: create_demo_table }]
          notebook_task:
            notebook_path: ${workspace.root_path}/notebooks/10_etl_demo.py   # âœ… Python script
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
          job_cluster_key: jc

        - task_key: transform_sales
          depends_on: [{ task_key: etl_demo }]
          notebook_task:
            notebook_path: ${workspace.root_path}/notebooks/20_transform_sales.sql
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
          job_cluster_key: jc

targets:
  dev:
    default: true
    variables:
      catalog: hive_metastore
      schema: demo_dev
    resources:
      jobs:
        etl_demo_job:
          name: ${bundle.name}-dev-etl

  qa:
    variables:
      catalog: hive_metastore
      schema: demo_qa

  prod:
    variables:
      catalog: hive_metastore
      schema: demo_prod
