name: Deploy Databricks Bundle

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Environment to deploy (dev | qa | prod)"
        required: true
        default: "dev"
        type: choice
        options: [dev, qa, prod]
      run_job:
        description: "Run the job after deploy?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python (cache optional)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      # 3) Install Python deps (SDK only; new CLI is installed below)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Install NEW Databricks CLI (provides `databricks bundle`)
      - name: Install Databricks CLI (new)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | sh
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
          databricks version

      # 5) Map secrets to env based on target and export globally
      - name: Set environment variables
        run: |
          TARGET="${{ github.event.inputs.target }}"
          echo "TARGET=$TARGET" >> $GITHUB_ENV

          if [ "$TARGET" = "dev" ]; then
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_DEV_HOST }}"   >> $GITHUB_ENV
            echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_DEV_TOKEN }}" >> $GITHUB_ENV
          elif [ "$TARGET" = "qa" ]; then
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_QA_HOST }}"    >> $GITHUB_ENV
            echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_QA_TOKEN }}"  >> $GITHUB_ENV
          elif [ "$TARGET" = "prod" ]; then
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_PROD_HOST }}"  >> $GITHUB_ENV
            echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_PROD_TOKEN }}">> $GITHUB_ENV
          else
            echo "❌ Unknown target: $TARGET"; exit 1
          fi

          # mask values in logs
          echo "::add-mask::${{ secrets.DATABRICKS_DEV_TOKEN }}"
          echo "::add-mask::${{ secrets.DATABRICKS_QA_TOKEN }}"
          echo "::add-mask::${{ secrets.DATABRICKS_PROD_TOKEN }}"

          # quick sanity check
          if [ -z "$DATABRICKS_HOST" ] || [ -z "$DATABRICKS_TOKEN" ]; then
            echo "❌ Missing DATABRICKS_* secrets for target '$TARGET'"; exit 1
          fi

      # 6) Validate bundle (uses env vars exported above)
      - name: Validate bundle
        run: databricks bundle validate --target "$TARGET"

      # 7) Deploy bundle
      - name: Deploy bundle
        run: databricks bundle deploy --target "$TARGET"

      # 8) Optionally run the job
      - name: Run job after deploy
        if: ${{ github.event.inputs.run_job == 'true' }}
        run: databricks bundle run etl_demo_job --target "$TARGET" --wait
